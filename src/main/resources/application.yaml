      removeOriginalFile: true
      removeDuplicates: true
    prompts:
      workerCount: 7
      threadCount: 7
  adapter:
    ollama:
      multiModalModel: "qwen3-vl:4b"
      textModel: "gemma3:12b"
      baseUrl: "http://localhost:11434"
      timeoutSeconds: 240
      minContextSize: 8192
      maxContextSize: 65536
